{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/semantic.css' %}">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="{% static 'semantic-ui/semantic.js' %}"></script>
    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">

            </div>
        </h2>
        {% if message %}
        <div class="ui error message">{{ message }}</div>
        {% endif %}
        <form class="ui large form" method="POST">
            {% csrf_token %}
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        {{ form.username }}
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        {{ form.password }}
                    </div>
                </div>
                <input class="ui fluid large teal submit button" type="submit" value="Login" />
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            elastiq <a href="/">Home</a>
        </div>
    </div>
</div>

</body>
</html>
